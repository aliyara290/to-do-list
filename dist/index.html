<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <meta
      name="description"
      content="A simple and efficient task manager app to organize, prioritize, and track tasks with ease. Stay productive with reminders, deadlines, and a clear task overview."
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script
      src="https://kit.fontawesome.com/f01941449c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <heaedr class="header">
      <div class="header__logo">
        <!-- <img src="../src/assets/images/logo/logo.png" alt="logo" /> -->
      </div>
      <div class="header__btns">
        <ul class="header__btn-list">
          <li class="header__btn-item" id="change__bg">
            <i class="fa-solid fa-image"></i>
          </li>
          <li class="header__btn-item" id="switch-mode">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </li>
        </ul>
      </div>
    </heaedr>
    <main class="main_content">
      <section class="tasks">
        <div class="task__row">
          <div class="task__row_new">
            <button type="button" id="new__task">Add Task</button>
            <div class="task__modal">
              <header class="modal__header">
                <div class="modal__header-heading">
                  <h2>Add Task</h2>
                </div>
                <div class="modal__header-close">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </header>
              <div class="task__modal-details">
                <form action="">
                  <div class="modal__details-title">
                    <label for="add__title">Add title</label>
                    <textarea
                      name="add__title"
                      id="add__title"
                      placeholder="Add title"
                      required
                    ></textarea>
                  </div>
                  <div class="modal__details-priority">
                    <div class="details_periority-item">
                      <input
                        type="radio"
                        name="add__priority"
                        id="add__priority-high"
                        value="high"
                        required
                      />
                      <label for="add__priority-high">High</label>
                    </div>
                    <div class="details_periority-item">
                      <input
                        type="radio"
                        name="add__priority"
                        id="add__priority-md"
                        value="medium"
                      />
                      <label for="add__priority-md">Medium</label>
                    </div>
                    <div class="details_periority-item">
                      <input
                        type="radio"
                        name="add__priority"
                        id="add__priority-low"
                        value="low"
                      />
                      <label for="add__priority-low">Low</label>
                    </div>
                  </div>
                  <div class="modal__details-date">
                    <label for="add__date">Date</label>
                    <input
                      type="date"
                      name="add__date"
                      id="add__date"
                      required
                    />
                  </div>
                  <div class="modal__details-description">
                    <label for="add__description">Desicription</label>
                    <textarea
                      name="add__description"
                      id="add__description"
                      placeholder="Add description"
                      required
                    ></textarea>
                  </div>
                  <div class="modal__details-btn">
                    <button type="submit">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="task__row">
          <div class="task__row-col">
            <div class="row__col-heading">
              <h2>To do</h2>
            </div>
            <div class="row__col-cards">
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="task__row-col">
            <div class="row__col-heading">
              <h2>Going</h2>
            </div>
            <div class="row__col-cards">
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="task__row-col">
            <div class="row__col-heading">
              <h2>Done</h2>
            </div>
            <div class="row__col-cards">
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
              <div class="col-cards-card">
                <div class="col__card-priority"></div>
                <div class="col__card-title">
                  <h3></h3>
                </div>
                <div class="col__card-edit">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- this is edit task modal  -->

          <div class="task__modal">
            <header class="modal__header">
              <div class="modal__header-heading">
                <h2>edit Task</h2>
              </div>
              <div class="modal__header-close">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </header>
            <div class="task__modal-details">
              <form action="">
                <div class="modal__details-title">
                  <label for="edit__title">Add title</label>
                  <textarea
                    name="edit__title"
                    id="edit__title"
                  ></textarea>
                </div>
                <div class="modal__details-priority">
                  <div class="details_periority-item">
                    <input
                      type="radio"
                      name="edit__priority"
                      id="edit__priority-high"
                      value="high"
                    />
                    <label for="edit__priority-high">High</label>
                  </div>
                  <div class="details_periority-item">
                    <input
                      type="radio"
                      name="edit__priority"
                      id="edit__priority-md"
                      value="medium"
                    />
                    <label for="edit__priority-md">Medium</label>
                  </div>
                  <div class="details_periority-item">
                    <input
                      type="radio"
                      name="edit__priority"
                      id="edit__priority-low"
                      value="low"
                    />
                    <label for="edit__priority-low">Low</label>
                  </div>
                </div>
                <div class="modal__details-date">
                  <label for="edit__date">Date</label>
                  <input
                    type="date"
                    name="edit__date"
                    id="edit__date"
                  />
                </div>
                <div class="modal__details-description">
                  <label for="edit__description">Desicription</label>
                  <textarea
                    name="edit__description"
                    id="edit__description"
                    placeholder="Add description"
                  ></textarea>
                </div>
                <div class="modal__details-bottom">
                    <div class="modal__details-btn">
                      <button type="submit">Save Changes</button>
                    </div>
                    <div class="modal__details-btn">
                      <button type="button">Delete</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
        </div>
      </section>
    </main>
    <script src="../src/js/main.js"></script>
  </body>
</html>
