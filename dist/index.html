    <title>Task Manager</title>
    <meta
      name="description"
      content="A simple and efficient task manager app to organize, prioritize, and track tasks with ease. Stay productive with reminders, deadlines, and a clear task overview."
    />
    <link rel="stylesheet" href="./css/main.min.css" />

      src="https://kit.fontawesome.com/f01941449c.js"

  <body>
    <div class="toggle__effect"></div>
    <heaedr class="header_content">
      <div class="header__logo">
        <img src="../src/assets/images/logo/Untitled-1.svg" alt="logo" />
      </div>
      <div class="header__btns">
        <ul class="header__btn-list">
          <li class="header__btn-item" id="change__bg">
            <i class="fa-solid fa-image"></i>
          </li>
          <li class="header__btn-item" id="switch-mode">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </li>
        </ul>
      </div>
    </heaedr>
    <main
      class="main_content"
      style="
        background: url('../src/assets/images/bgs/bg-4.jpg');
        background-position: bottom;
        background-size: cover;
      "

      <section class="tasks">
        <div class="task__row">
          <div class="task__row_new">
            <button type="button" id="new__task">Add Task</button>
            <div class="task__modal" id="add__task-model--eff">
              <header class="modal__header">
                <div class="modal__header-heading">
                  <h2>Add Task</h2>
                </div>
                <div class="modal__header-close" id="close__modal-btn">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </header>
              <div class="task__modal-details">
                <form action="" id="modal__form">
                  <div class="modal__details-title">
                    <label for="add__title">Add title</label>
                    <textarea
                      name="add__title"
                      id="add__title"
                      placeholder="Add title"
                      required
                      class="modal___inputs"
                    ></textarea>
                  </div>
                  <div class="modal__details-priority">
                    <div class="priority__modal-title">
                      <label>Periority</label>
                    </div>
                    <div class="modal__radios">
                      <div class="details_periority-item">
                        <input
                          type="radio"
                          name="add__priority"
                          id="add__priority-high"
                          value="high"
                          required
                        />
                        <label for="add__priority-high">High</label>
                      </div>
                      <div class="details_periority-item">
                        <input
                          type="radio"
                          name="add__priority"
                          id="add__priority-md"
                          value="medium"
                        />
                        <label for="add__priority-md">Medium</label>
                      </div>
                      <div class="details_periority-item">
                        <input
                          type="radio"
                          name="add__priority"
                          id="add__priority-low"
                          value="low"
                        />
                        <label for="add__priority-low">Low</label>
                      </div>
                    </div>
                  </div>
                  <div class="modal__details-status">
                    <label for="add__status">Status</label>
                    <select class="modal___inputs" name="add__status" id="add__status">
                      <option value="bug" disabled selected>Please select</option>
                      <option value="bug">Bug</option>
                      <option value="feature">Feature</option>
                    </select>
                  </div>
                  <div class="modal__details-date">
                    <label for="add__date">Date</label>
                    <input
                      type="date"
                      name="add__date"
                      id="add__date"
                      required
                      class="modal___inputs"
                    />
                  </div>
                  <div class="modal__details-description">
                    <label for="add__description">Desicription</label>
                    <textarea
                      name="add__description"
                      id="add__description"
                      placeholder="Add description"
                      required
                      class="modal___inputs"
                    ></textarea>
                  </div>
                  <div class="modal__details-bottom">
                    <div class="modal__details-btn">
                      <button type="submit">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

                </div>
                <div class="modal__details-description">
                  <label for="edit__description">Desicription</label>
                  <textarea
                    name="edit__description"
                    id="edit__description"
                    placeholder="Add description"
                    class="modal___inputs"
                  ></textarea>
                </div>
                <div class="modal__details-bottom">
                  <div class="modal__details-btn">
                    <button type="button">Delete</button>
                  </div>
